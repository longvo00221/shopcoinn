<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="/HTML . CSS/web-coin/dashboard/style.css"> 
        <link rel="stylesheet" href="/HTML . CSS/web-coin/dashboard/responsive.css"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
            <a href="/HTML . CSS/web-coin/index.html" class="go-back"><img class ="header__navbar-logoimg header__navbar-logoimg-right"src="/HTML . CSS/web-coin/assets/img/Võ Nguyễn Bảo Long HTML & CSS Certificate.png" alt=""></a>
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Username" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
            <a href="/HTML . CSS/web-coin/index.html" class="go-back"><img class ="header__navbar-logoimg"src="/HTML . CSS/web-coin/assets/img/Võ Nguyễn Bảo Long HTML & CSS Certificate.png" alt=""></a>
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button class="btn-sign-in">
                <a href="" class="sign-in-btn">Sign In</a>
            </button>
			
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Get Start!</h1>
				<p>Welcome, please enter your personal details and start Shop Coin Usa </p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Welcome</h1>
				<p>If you don't have an account, please sign up to start</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>


        <script src="/HTML . CSS/web-coin/dashboard/jvv.js">

        </script>
    </body>
</html>
